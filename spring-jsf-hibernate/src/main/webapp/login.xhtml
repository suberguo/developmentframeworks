<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
	<h:head title="Spring-JSF-Hibernate">
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
		<ui:insert name="head" />
		<f:facet name="middle">
			<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.css"></h:outputStylesheet>
			<h:outputScript name="jquery/external/jquery/jquery.js"></h:outputScript>
			<h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.js"></h:outputScript>
			<h:outputStylesheet name="login.css"></h:outputStylesheet>
		</f:facet>
	</h:head>
	<h:body>
		<script>
			function handleLoginComplete(xhr, status, args) {
				if (args.authenticated) {
					location.href = "index.html";
				}
			}
		</script>
		<div class="container" style="margin-top: 40px">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong> Sign in to continue</strong>
						</div>
						<div class="panel-body">
							<h:form role="form" id="mainForm" enctype="multipart/form-data">
								<p:messages id="messages" showDetail="true" closable="true">
								</p:messages>
								<fieldset>
									<div class="row">
										<div class="center-block">
											<img class="profile-img" src="/ssjh/resources/img/gh.jpg"
												alt=""></img>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 col-md-10  col-md-offset-1 ">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"> <i
														class="glyphicon glyphicon-user"></i>
													</span>
													<p:inputText class="form-control" placeholder="Username"
														value="#{userBean.user.name}" required="true"
														name="d_Username" type="text">
													</p:inputText>
												</div>
											</div>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"> <i
														class="glyphicon glyphicon-lock"></i>
													</span>
													<p:inputText class="form-control" placeholder="Password"
														name="d_Password" type="password"
														value="#{userBean.user.password}" required="true"></p:inputText>
												</div>
											</div>
											<div class="form-group">
												<p:commandButton value="Sign in" update="messages"
													process="@this,mainForm"
													class="btn btn-lg btn-primary btn-block"
													action="#{userBean.doLogin}"
													>
													<!-- oncomplete="handleLoginComplete(xhr,status,args)" -->
												</p:commandButton>
											</div>
										</div>
									</div>
								</fieldset>
							</h:form>
						</div>
						<div class="panel-footer ">
							Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
