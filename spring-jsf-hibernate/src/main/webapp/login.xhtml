<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
	<h:head title="Spring-JSF-Hibernate">
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
		<ui:insert name="head" />
		<f:facet name="middle">
			<h:outputScript name="jquery/jquery.js" library="primefaces" />
			<h:outputStylesheet name="login.css"></h:outputStylesheet>
		</f:facet>
	</h:head>
	<h:body>
		<div align="center">
			<h:form role="form" id="mainForm" prependId="false"
				enctype="multipart/form-data">
				<fieldset style="width: 30%;">
					<p:messages id="messages" showDetail="true" closable="true">
					</p:messages>
					<ui:fragment rendered="${!empty param['error']}">
						<div>Login failed: user and/or password are wrong.</div>
					</ui:fragment>

					<div style="height: 40px;">
						<p:inputText  placeholder="Username"
							required="true" name="d_Username" id="d_Username" type="text">
						</p:inputText>
					</div>
					<div style="height: 40px;">
						<p:inputText placeholder="Password"
							name="d_Password" id="d_Password" type="password" required="true"></p:inputText>
					</div>
					<div style="height: 40px;width:180px;" >
						<p:commandButton value="Sign in" process="@this,mainForm"
							action="#{userBean.doLogin()}" ajax="false">
							<!-- 必须设置为非ajax提交，如果是ajax方式登录成功后页面无法重定向 -->
						</p:commandButton>
					</div>

				</fieldset>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
